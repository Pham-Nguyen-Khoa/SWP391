<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #5a6fe0;
        }
        .message {
            text-align: left;
            margin-top: 20px;
            font-weight: 500;
        }
        .error {
            color: #F44336;
        }
        .success {
            color: #4CAF50;
        }
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1;
            top: 0;
            left: 110%;
            width: 200px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip::before {
            content: "";
            position: absolute;
            top: 15px;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #f9f9f9 transparent transparent;
        }
        .form-group:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đặt Lại Mật Khẩu</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <div class="tooltip" id="passwordTooltip"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="tooltip" id="confirmPasswordTooltip"></div>
            </div>
            <input type="submit" value="Đặt Lại Mật Khẩu">
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let errorMessage = '';

            if (password.length < minLength) {
                errorMessage += 'Ít nhất 8 ký tự<br>';
            }
            if (!hasUpperCase) {
                errorMessage += 'Ít nhất một chữ hoa<br>';
            }
            if (!hasLowerCase) {
                errorMessage += 'Ít nhất một chữ thường<br>';
            }
            if (!hasNumbers) {
                errorMessage += 'Ít nhất một số<br>';
            }
            if (!hasSpecialChar) {
                errorMessage += 'Ít nhất một ký tự đặc biệt<br>';
            }

            return errorMessage;
        }

        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordTooltip = document.getElementById('passwordTooltip');
        const confirmPasswordTooltip = document.getElementById('confirmPasswordTooltip');

        newPasswordInput.addEventListener('input', function() {
            const errorMessage = validatePassword(this.value);
            if (errorMessage) {
                passwordTooltip.innerHTML = 'Mật khẩu cần:<br>' + errorMessage;
                passwordTooltip.style.opacity = '1';
            } else {
                passwordTooltip.style.opacity = '0';
            }
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword) {
                if (newPassword !== confirmPassword) {
                    confirmPasswordTooltip.innerHTML = 'Mật khẩu không khớp';
                    confirmPasswordTooltip.style.opacity = '1';
                } else {
                    confirmPasswordTooltip.style.opacity = '0';
                }
            } else {
                confirmPasswordTooltip.style.opacity = '0';
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Mật khẩu không khớp. Vui lòng thử lại.';
                messageDiv.className = 'message error';
            } else {
                const errorMessage = validatePassword(newPassword);
                if (errorMessage) {
                    messageDiv.innerHTML = 'Mật khẩu không hợp lệ. Vui lòng đảm bảo:<br>' + errorMessage;
                    messageDiv.className = 'message error';
                } else {
                    messageDiv.textContent = 'Mật khẩu đã được đặt lại thành công!';
                    messageDiv.className = 'message success';
                    // Ở đây bạn sẽ thêm logic để gửi mật khẩu mới đến server
                }
            }
        });
    </script>
</body>
</html>
